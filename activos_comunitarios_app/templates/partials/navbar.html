<header class="sticky top-0 z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 px-4 md:px-8 py-4 flex items-center justify-between">
    <div class="flex items-center gap-2 md:gap-4">
        <button class="lg:hidden p-2 text-slate-600 dark:text-slate-400" onclick="document.getElementById('sidebar').classList.toggle('-translate-x-full')">
            <span class="material-symbols-outlined">menu</span>
        </button>
        
        <div class="flex items-center gap-2 text-[#4c739a] dark:text-slate-400 text-xs md:text-sm font-medium">
            <span class="material-symbols-outlined text-sm hidden sm:inline">settings</span>
            <a class="hover:text-primary transition-colors" href="#">Settings</a>
            <span class="material-symbols-outlined text-xs">chevron_right</span>
            <span class="text-[#0d141b] dark:text-white truncate max-w-[80px] sm:max-w-none">Personal Info</span>
        </div>
    </div>

    <div class="flex items-center gap-2 md:gap-4">
        <div class="hidden xs:flex items-center gap-1 bg-slate-100 dark:bg-slate-800 rounded-full px-3 py-1.5">
            <span class="size-2 rounded-full bg-green-500"></span>
            <span class="text-[10px] font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400">Online</span>
        </div>
        
        <button class="size-9 md:size-10 flex items-center justify-center rounded-lg bg-slate-100 dark:bg-slate-800 text-[#0d141b] dark:text-white hover:bg-slate-200 transition-colors relative">
            <span class="material-symbols-outlined text-xl">notifications</span>
            <span class="absolute top-2 right-2 size-2 bg-red-500 rounded-full border-2 border-white dark:border-slate-800"></span>
        </button>

        <button class="size-9 md:size-10 flex items-center justify-center rounded-lg bg-slate-100 dark:bg-slate-800 text-[#0d141b] dark:text-white hover:bg-slate-200 transition-colors"
            onclick="document.documentElement.classList.toggle('dark')">
            <span class="material-symbols-outlined text-xl">dark_mode</span>
        </button>
    </div>
</header>
