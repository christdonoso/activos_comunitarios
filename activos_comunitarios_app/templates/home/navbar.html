<header
    class="sticky top-0 z-50 w-full border-b border-slate-200 bg-white/80 backdrop-blur-md dark:border-slate-800 dark:bg-background-dark/80">
    <div class="mx-auto flex max-w-7xl items-center justify-between px-6 py-4 lg:px-10">
        <div class="flex items-center gap-3">
            <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary text-white">
                <span class="material-symbols-outlined text-2xl">health_and_safety</span>
            </div>
            <h1 class="text-xl font-bold tracking-tight text-slate-900 dark:text-white">MAIS <span
                    class="text-primary">Chile</span></h1>
        </div>

        <nav class="hidden md:flex md:items-center md:gap-8">
            <a class="text-sm font-semibold text-slate-700 hover:text-primary dark:text-slate-300 dark:hover:text-primary transition-colors"
                href="{% url 'index' %}">Inicio</a>
            <a class="text-sm font-semibold text-slate-700 hover:text-primary dark:text-slate-300 dark:hover:text-primary transition-colors"
                href="{% url 'conoce_mas' %}">Sobre MAIS</a>
            <a class="text-sm font-semibold text-slate-700 hover:text-primary dark:text-slate-300 dark:hover:text-primary transition-colors"
                href="{% url 'asset_info' %}">Activo Comunitario</a>
            <a class="text-sm font-semibold text-slate-700 hover:text-primary dark:text-slate-300 dark:hover:text-primary transition-colors"
                href="{% url 'conoce_mas' %}">Mapa Comunitario</a>
        </nav>

        <div class="flex items-center gap-4">
            <div class="flex items-center gap-4">
                {% if not user.is_authenticated %}
                <a href="{% url 'login' %}"
                    class="hidden rounded-lg bg-primary px-6 py-2 text-sm font-bold text-white transition-all hover:bg-primary/90 hover:shadow-lg active:scale-95 sm:block">
                    Ingresar
                </a>
                {% else %}
                <form id="logout-form" action="{% url 'logout' %}" method="POST" class="hidden">
                    {% csrf_token %}
                </form>

                <button onclick="document.getElementById('logout-form').submit();"
                    class="hidden rounded-lg border-2 border-red-500/20 bg-red-50 px-6 py-2 text-sm font-bold text-red-600 transition-all hover:bg-red-600 hover:text-white hover:shadow-lg active:scale-95 dark:bg-red-900/10 dark:text-red-400 sm:block">
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-[18px]">exit_to_app</span>
                        Salir
                    </div>
                </button>

                {% endif %}

                <button class="md:hidden">
                    <span class="material-symbols-outlined text-slate-700 dark:text-slate-300">menu</span>
                </button>
            </div>
            <button class="md:hidden">
                <span class="material-symbols-outlined text-slate-700 dark:text-slate-300">menu</span>
            </button>
        </div>
    </div>
</header>
